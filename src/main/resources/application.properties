# Nombre de la aplicación (ya lo tienes)
spring.application.name=magnix

# ===== CONFIGURACIÓN DE BASE DE DATOS =====
# URL de conexión (usa variables de entorno cuando esté en Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/mydatabase}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:myuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== CONFIGURACIÓN DE JPA/HIBERNATE =====
# update: actualiza el schema automáticamente (útil para desarrollo)
# create-drop: recrea las tablas cada vez (cuidado en producción)
# validate: solo valida que el schema coincida
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===== CONFIGURACIÓN DEL SERVIDOR =====
server.port=${SERVER_PORT:8080}

# ===== ACTUATOR (para health checks - NECESARIO para Docker/K8s) =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# JWT Configuration
jwt.secret=myverysecretkeythatisverylongandstrongenoughforhs256algorithm
jwt.expiration=86400000
