# Deployment de MySQL para Kubernetes
# Este archivo define cómo se despliega la base de datos

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: magnix-app
  labels:
    app: mysql
    tier: database
spec:
  replicas: 1  # Solo 1 réplica de base de datos
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
        tier: database
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        env:
        # Variables de entorno para MySQL
        - name: MYSQL_DATABASE
          value: "mydatabase"
        - name: MYSQL_USER
          value: "myuser"
        - name: MYSQL_PASSWORD
          value: "secret"
        - name: MYSQL_ROOT_PASSWORD
          value: "verysecret"
        
        # Health checks para saber si MySQL está listo
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 5
          periodSeconds: 5
        
        # Recursos asignados
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
# Service para exponer MySQL internamente en el cluster
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: magnix-app
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
  clusterIP: None  # Headless service (sin balanceador interno)
