services:
  # Base de datos MySQL
  mysql:  
    image: 'mysql:latest'
    container_name: magnix-mysql
    environment:
      - 'MYSQL_DATABASE=mydatabase'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
    ports:
      - '3307:3306'  
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - magnix-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicación Spring Boot (magnix)
  magnix-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: magnix-app
    ports:
      - "8080:8080"
    environment:
      # Configuración de la base de datos
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/mydatabase
      - SPRING_DATASOURCE_USERNAME=myuser
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      
      # Configuración de la aplicación
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8080
      
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - magnix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/magnix/actuator/health"] 
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s 

  # Redis para caché
  redis:
    image: redis:7-alpine
    container_name: magnix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - magnix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  mysql-data:
  redis-data:

networks:
  magnix-network:
    driver: bridge