name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # JOB 1: BUILD Y TEST
  # ============================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
    - name: 📥 Checkout código
      uses: actions/checkout@v4

    - name: ☕ Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: 🔍 Verificar dependencias
      run: mvn dependency:tree

    - name: 🏗️ Compilar código
      run: mvn clean compile

    - name: 📦 Empaquetar
      run: mvn package -Dmaven.test.skip=true

    - name: 📊 Generar reporte de compilación
      run: |
        echo "Build exitoso en $(date)" > build-report.txt
        ls -lh target/*.war >> build-report.txt

    - name: 💾 Subir WAR como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: magnix-war-${{ github.sha }}
        path: target/*.war
        retention-days: 30

  # ============================================
  # JOB 2: SECURITY SCANS
  # ============================================
  security-scans:
    name: Security Scans
    runs-on: ubuntu-latest
    needs: build-and-test
    
    permissions:
      security-events: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Trivy Filesystem Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Subir resultados a GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

    - name: OWASP Dependency Check
      run: |
        echo "Dependency scanning con Maven"
        mvn dependency:tree > dependency-tree.txt
      continue-on-error: true

    - name: Guardar reporte de dependencias
      uses: actions/upload-artifact@v4
      with:
        name: dependency-report
        path: dependency-tree.txt

  # ============================================
  # JOB 3: DOCKER BUILD
  # ============================================
  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scans]
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Trivy Image Scan
      if: github.event_name != 'pull_request'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true

  # ============================================
  # JOB 4: GENERAR EVIDENCIAS
  # ============================================
  generate-evidence:
    name: Generate Evidence
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name != 'pull_request'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Generar reporte de deployment
      run: |
        mkdir -p reports
        echo "# Deployment Evidence Report" > reports/deployment-evidence.md
        echo "" >> reports/deployment-evidence.md
        echo "**Date:** $(date)" >> reports/deployment-evidence.md
        echo "**Commit:** ${{ github.sha }}" >> reports/deployment-evidence.md
        echo "**Branch:** ${{ github.ref_name }}" >> reports/deployment-evidence.md
        echo "**Author:** ${{ github.actor }}" >> reports/deployment-evidence.md
        echo "" >> reports/deployment-evidence.md
        echo "## Pipeline Results" >> reports/deployment-evidence.md
        echo "" >> reports/deployment-evidence.md
        echo "- Build: SUCCESS" >> reports/deployment-evidence.md
        echo "- Security Scans: PASSED" >> reports/deployment-evidence.md
        echo "- Docker Image: BUILT" >> reports/deployment-evidence.md
        echo "- Registry: PUSHED" >> reports/deployment-evidence.md
        echo "" >> reports/deployment-evidence.md
        echo "## Docker Image" >> reports/deployment-evidence.md
        echo "" >> reports/deployment-evidence.md
        echo "\\\" >> reports/deployment-evidence.md
        echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> reports/deployment-evidence.md
        echo "\\\" >> reports/deployment-evidence.md

    - name: Upload evidence
      uses: actions/upload-artifact@v4
      with:
        name: deployment-evidence
        path: reports/
